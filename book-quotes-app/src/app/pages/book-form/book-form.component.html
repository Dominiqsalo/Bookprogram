<div class="container mt-4">
  <h2>{{ isEditMode ? 'Redigera bok' : 'Lägg till ny bok' }}</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Titel</label>
      <input [(ngModel)]="book.title" name="title" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Författare</label>
      <input [(ngModel)]="book.author" name="author" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Genre</label>
      <input [(ngModel)]="book.genre" name="genre" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Publiceringsdatum</label>
      <input type="date" [(ngModel)]="book.publishedDate" name="publishedDate" class="form-control" />
    </div>
    <button type="submit" class="btn btn-success">
      <i class="fas fa-save"></i> Spara
    </button>
  </form>
</div>

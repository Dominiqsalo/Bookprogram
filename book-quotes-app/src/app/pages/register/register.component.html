<div class="container mt-4">
  <h2>Registrera dig</h2>
  <form (ngSubmit)="register()">
    <div class="mb-3">
      <label class="form-label">Användarnamn</label>
      <input [(ngModel)]="username" name="username" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Lösenord</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
    </div>

    <button class="btn btn-success"><i class="fas fa-user-plus"></i> Registrera</button>

    <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </form>
</div>
